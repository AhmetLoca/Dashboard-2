<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <!-- Boxicons CDN Link -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <title>Dashboard Sidebar Menu | Locale </title>
</head>

<body>
  <div class="sidebar">
    <div class="logo_content">
       <div class="logo">
           <i class='bx bxs-layout'></i>
          <div class="logo_name">Locale</div>
       </div>
       <!-- menu iconu -->
       <i class='bx bx-menu' id="btn"></i>
    </div>




    <ul class="nav_list">
      <li><!-- Search -->
          <i class='bx bx-search'></i><input type="text" placeholder="Search...">
          <span class="tooltip">Search</span>
      </li>

      <li><!-- Dashboard -->
        <a href="#"><i class='bx bx-grid-alt'></i><span class="links_name">Dashboard</span></a>
        <span class="tooltip">Dashboard</span>
      </li>

      <li><!-- User -->
        <a href="#"><i class='bx bx-user'></i><span class="links_name">User</span></a>
        <span class="tooltip">User</span>
      </li>

      <li><!-- Message -->
        <a href="#"><i class='bx bx-chat'></i><span class="links_name">Message</span></a>
        <span class="tooltip">Message</span>
      </li>

      <li><!-- Analytics -->
        <a href="#"><i class='bx bx-pie-chart-alt-2'></i><span class="links_name">Analytics</span></a>
        <span class="tooltip">Analytics</span>
      </li>

      <li><!-- File Manager -->
        <a href="#"><i class='bx bx-folder' ></i><span class="links_name">File</span></a>
        <span class="tooltip">File</span>
      </li>

      <li><!-- Order -->
        <a href="#"><i class='bx bx-cart-alt' ></i><span class="links_name">Order</span></a>
        <span class="tooltip">Order</span>
      </li>

      <li><!-- Saved -->
        <a href="#"><i class='bx bx-heart' ></i><span class="links_name">Saved</span></a>
        <span class="tooltip">Saved</span>
      </li>

      <li><!-- Setting -->
        <a href="#"><i class='bx bx-cog' ></i><span class="links_name">Setting</span></a>
        <span class="tooltip">Setting</span>
      </li>
    </ul>


    <div class="profile_content">
      <div class="profile">
        <div class="profile_details">
          <img src="ahmet.jpeg" alt="">
            <div class="name_job">
              <div class="name">Ahmet Loca</div>
              <div class="job">Frontend Developer</div>
            </div>
        </div>
        <i class="bx bx-log-out" id="log_out"></i>
      </div>
    </div>

  </div>

  <!-- HOME CONTENT -->
  <div class="home_content">
    <div class="text">Home Content</div>
  </div>

  <script>
    let btn = document.querySelector("#btn"); //menu iconu
    let sidebar = document.querySelector(".sidebar"); // sidebar'in tamami
    let searchBtn = document.querySelector(".bx-search"); //search iconu
    let log_out = document.querySelector("#log_out"); //search iconu

    btn.onclick = function(){
      sidebar.classList.toggle("active");
    }

    searchBtn.onclick = function(){
      sidebar.classList.toggle("active");
    }

    log_out.onclick = function(){
      sidebar.classList.toggle("active");
    }
  </script>
</body>
</html>
